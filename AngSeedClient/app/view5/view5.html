<div ng-show="ifAdmin">

    <div class="page-header">
        <h1>All Users</h1>
        <p>{{msg}}</p>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" id="userfilter" name="userfilter" ng-model="userfilter" placeholder="Search for user.." style="text-align: center;">
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
    </div> 

    <table class="table table-striped table-hover table-bordered" ng-init="getUsers()">
        <thead>
            <tr>
                <td><a href="" ng-click="predicate = 'username';
                            reverse = !reverse" style="text-decoration: none;"><h4 class="text-success">Username</h4></a></td>
                <td><a href="" ng-click="predicate = 'password';
                            reverse = !reverse" style="text-decoration: none;"><h4 class="text-success">Password</h4></a></td>
                <td><a href="" ng-click="predicate = 'roles';
                            reverse = !reverse" style="text-decoration: none;"><h4 class="text-success">Roles</h4></a></td>
                <td><h4 class="text-success text-center">Action</h4></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in data| filter: userfilter | orderBy:predicate:reverse">
                <td><p>{{d.userName}}</p></td>
                <td><p>{{d.password}}</p></td>
                <td>
                    <p><span ng-repeat="r in d.roles">{{r}} / </span></p>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteUser(d.userName)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
            </tr>
        </tbody>
    </table>

    <p ng-controller="ModalDemoCtrl"><button type="button" ng-click="open('sm')" class="btn btn-success">New User <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></p>
</div>
